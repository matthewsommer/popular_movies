language: android
android:
  components:
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-26.0.2

    # The SDK version used to compile your project
    - android-26

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-addon-google_apis-google-26
    - sys-img-armeabi-v7a-google_apis-25
    - sys-img-armeabi-v7a-android-24
    - sys-img-armeabi-v7a-android-25
    - sys-img-armeabi-v7a-android-26

  licenses:
    - 'android-sdk-license-.+'

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-25
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-25
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cachegit st